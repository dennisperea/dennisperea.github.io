<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Video Games</h1>
        <div id="videogames-div"></div>
        <h2 id="toggle">+</h1>
        <div id="add-videogame">
            <h3>Add a Videogame</h3>
            <p> Name: <input type="text" id="name-input"></p>
            <p> Publisher: <input type="text" id="publisher-input"></p>
            <p> Console: <input type="text" id="console-input"></p>
            <p> Genre: <input type="text" id="genre-input"></p>
            <p> Description: <input type="text" id="description-input"></p>
            <p> Characters: <textarea rows="5" id="characters-input"></textarea></p>
            <button id="btn-add-videogame">Add Video Game</button>
            <p id="feedback" class="hidden"></p>
        </div>
    </body>
</html>
