<!DOCTYPE html>
<html>
    <header> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </header>

    <body>
        <div class= boxes>
            <div class="box1">
                <h1> Who's The Oldest</h1>
                <p> Name 1: <input id="first-name"> </p>
                <p> Age 1: <input id="first-age"> </p>
                <p> Name 2: <input id="second-name"> </p>
                <p> Age 2: <input id="second-age"> </p>
                <p> Name 3: <input id="third-name"> </p>
                <p> Age 3: <input id="third-age"> </p>
                <button id="compare-ages">Compare Ages</button>
                <p><span id="ageResult"></span></p>
            </div>

            <div class="box2">
                <h1> Hello World </h1>
                <p> Language: <input id="selected-language"></p>
                <button id="translate"> Display Hello</button>
                <p><span id="translateResult"></span></p>
            </div>

            <div class="box3">
                <h1> Pluralize </h1>
                <p> Number of Items: <input id="num-of-items"></p>
                <p> Item Name: <input id="item-name"></p>
                <button id="pluralize"> Pluralize</button>
                <p><span id="pluralizeResult"></span></p>
            </div>
        </div>
    </body>
</html>
