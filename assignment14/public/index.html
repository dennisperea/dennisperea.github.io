    <body>
        <div id="monster-div"></div>

        <div class="monster-modify-div">
            <h3> Create a Monster</h3>
            <p>Monster Name: <input id="name"></p>
            <p>Monster Abilities: <input id="abilities"></p>
            <p>Monster Weaknesses: <input id="weaknesses"></p>

            <p>Monster Abilities: <input id="abilities"></p>
            <p>Monster Weaknesses: <input id="weaknesses"></p>

        <div class="monster-modify-div">

            <button id="delete-monster-btn">Delete Monster</button>
        </div>
